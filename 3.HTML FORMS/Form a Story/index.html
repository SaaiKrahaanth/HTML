<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
      <label for="animal-1">Animal:</label>
      <input id="animal-1" type="text" name="animal-1"placeholder="eg:dog" required>
      <br>
      <label for="animal-2">Another Animal:</label>
      <input id="animal-2" type="text" name="animal-2" placeholder="eg:cat"required>
      <br>
       <label for="animal-3">One More Animal:</label>
      <input id="animal-3" type="text" name="animal-3" placeholder="eg:rat"required>
      <br>

      <label for="adj-1">Adjective (ends in -ed):</label>
      <input id="adj-1" type="text" name="adj-1"placeholder="eg: shouted" required>
      <br>

      <label for="verb-1" >Verb (ends in -ing):</label>
      <input id="verb-1"  type="text" name="verb-1" placeholder="eg:walking" required>
      <br>
        <label for="num-1" >Number:</label>
      <input id="num-1"  type="number" name="num-1" placeholder="eg:4" required>
      <br>
      <span>
         <label for="yes" >Yes</label>
      <input id="yes"  type="radio" name="answer" value="yes" required>
      <br>
        <label for="no" >No</label>
      <input id="no" type="radio" name="answer" value="no" required>
      <br>
      </span>
      <label for="speed">Relative speed (ends in -er):<label>
      <select id="speed" name="speed" required>
        <option value="slow">Slow</option>
         <option value="medium">Medium</option>
          <option value="faster">Faster</option>


        </select>
        <label for ="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list=""quote-choices"">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>

        </datalist>

<label for="message">Meaningful Message:</label>
<textarea id="message" name="message"
rows="8" cols="40" placeholder="Feel free to share your message here!!">   
</textarea>   
      <input type="submit" value="Form My Story!" >
      </form>
      <!--Add your form below:-->
      
    </section>
  </body>
</html>
